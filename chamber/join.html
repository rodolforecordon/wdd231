<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Metadata -->
  <meta property="og:title" content="Join the Chamber | WDD231 - Rodolfo Recordon">
  <meta property="og:description" content="BYU-I WDD231 class - Join the Chamber web page">
  <meta property="og:image" content="https://recordon.github.io/wdd231/images/logo.svg">
  <meta property="og:url" content="https://recordon.github.io/wdd231/chamber/join.html">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Style Sheets Here  -->
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/small.css">
  <link rel="stylesheet" href="styles/larger.css">

  <!-- Scripts -->
  <script src="scripts/navigation.js" defer></script>
  <script src="scripts/utils.js" defer></script>
</head>

<body>
  <header>
    <div class="page-header">
      <img src="images/logo.svg" alt="site logo" width="48" height="48">
      <span id="header-span">Valongo Chamber of Commerce</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="join.html">Join</a></li>
        <li><a href="discover.html">Discover</a></li>
      </ul>
    </nav>
    <button id="nav-button" class="hamburger" aria-label="navigation"></button>
  </header>
  <main>
    <h1>Join the Chamber</h1>
    <form action="thankyou.html" method="get">
      <label for="first-name">First Name*</label>
      <input type="text" id="first-name" name="first-name" autocomplete="given-name" required>
      <label for="last-name">Last Name*</label>
      <input type="text" id="last-name" name="last-name" autocomplete="family-name" required>
      <label for="title">Title*</label>
      <input type="text" id="title" name="title" autocomplete="organization-title" required pattern="[A-Za-z -]{7,}">
      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required placeholder="example@email.com">
      <label for="mobile">Mobile Phone*</label>
      <input type="tel" id="mobile" name="mobile" required>
      <label for="business-name">Business/Organization's Name*</label>
      <input type="text" id="business-name" name="business-name" required>
      <label for="membership-level">Membership Level*</label>
      <select id="membership-level" name="membership-level">
        <option value="np">Non-Profit</option>
        <option value="bronze">Bronze</option>
        <option value="silver">Silver</option>
        <option value="gold">Gold</option>
      </select>
      <label for="business-description">Business/Organization Description</label>
      <textarea id="business-description" name="business-description"></textarea>
      <input type="hidden" id="timestamp" name="timestamp">
      <button type="submit">Join</button>
    </form>
  </main>

  <footer>
    <div id="social-media">
      <a href="https://youtube.com/" target="_blank">
        <img src="images/youtube.svg" alt="youtube logo">
      </a>
      <a href="https://twitter.com/" target="_blank">
        <img src="images/twitter.svg" alt="twitter logo">
      </a>
      <a href="https://facebook.com/" target="_blank">
        <img src="images/facebook.svg" alt="facebook logo">
      </a>
    </div>
    <div>
      &copy; <span id="currentyear"></span> Rodolfo Recordon, Brazil
    </div>
    <p id="lastModified"></p>
  </footer>
  <script>
    document.getElementById('timestamp').value = new Date().toISOString();
  </script>
</body>

</html>
