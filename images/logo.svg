<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none" stroke="white" stroke-width="2">
  <!-- Circular frame -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="white"/>

  <!-- City hall building -->
  <rect x="50" y="80" width="100" height="40" fill="none" stroke="white"/>
  <polygon points="50,79 100,44 150,79" fill="none" stroke="white"/>
  <rect x="90" y="100" width="20" height="20" fill="none" stroke="white"/>

  <!-- Columns -->
  <line x1="65" y1="80" x2="65" y2="120"/>
  <line x1="80" y1="80" x2="80" y2="120"/>
  <line x1="120" y1="80" x2="120" y2="120"/>
  <line x1="135" y1="80" x2="135" y2="120"/>

  <!-- Text -->
  <text x="100" y="155" text-anchor="middle" 
        font-family="sans-serif" font-size="26" 
        letter-spacing="1" 
        fill="white" 
        stroke="white" 
        stroke-width="0.5">Valongo</text>
</svg>